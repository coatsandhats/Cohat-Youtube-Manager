<!DOCTYPE html>
<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script>
    <script>
    $(document).ready(function(){
      $(".show").click(function() {
        $(".append").slideToggle();
      });
      $(".button").click(function(){
        var currentRequest = null;
        var refreshId = setInterval(
            function() {
            currentRequest = $.ajax({
                    url: "/check",
                    beforeSend : function()    {           
                        if(currentRequest != null) {
                            currentRequest.abort();
                        }
                    },  
                    success: function(response) {
                        if (response == 'true') { 
                            window.location = '/send';
                            clearInterval(refreshId);
                        }
                        console.log(response);
                    }
            });
        }, 2000);
        $(".hiddendiv").slideToggle();
        setTimeout(
          function()
          {
            $(".hiddendiv").slideToggle();
          }, 6000);
      });
    });
    </script>
    <title>Cohat Youtube Manager</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body class="body">
<div class="hiddendiv">
    <font size = "10pt" color="red">LOADING...</font>
</div>
<img src="static/favicon.ico" alt="ch">
<font size="10px">&nbsp; Cohat Youtube Manager</font>
<pre><font size="10px" class="user">CHANNEL: {{ username }}</font></pre>
{{ all_forms }}
<script> (function() { var v = document.getElementsByClassName("youtube-player"); for (var n = 0; n < v.length; n++) { v[n].onclick = function () { var iframe = document.createElement("iframe"); iframe.setAttribute("src", "//www.youtube.com/embed/" + this.dataset.id + "?autoplay=1&autohide=2&border=0&wmode=opaque&enablejsapi=1&rel="+ this.dataset.related +"&controls="+this.dataset.control+"&showinfo=" + this.dataset.info); iframe.setAttribute("frameborder", "0"); iframe.setAttribute("id", "youtube-iframe"); iframe.setAttribute("style", "width: 100%; height: 100%; position: absolute; top: 0; left: 0;"); if (this.dataset.fullscreen == 1){ iframe.setAttribute("allowfullscreen", ""); } while (this.firstChild) { this.removeChild(this.firstChild); } this.appendChild(iframe); }; } })(); </script>
</body>
<style>
    .hiddendiv {
    display: none;
    }
    .append {
    display: none;
    }
</style>
</html>
